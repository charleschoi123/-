<!-- templates/index.html -->
<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>Alsos 批量简历分析AI系统</title>
  <link href="/static/style.css" rel="stylesheet" />
  <style>.card{padding:16px;border:1px solid #eee;border-radius:12px;margin:16px 0}</style>
</head>
<body>
<header class="hero">
  <div class="brand">
    <div class="logo">AT</div>
    <h1>Alsos 批量简历分析AI系统</h1>
  </div>
</header>

<div class="container">
  <form class="card" method="post" action="/start" enctype="multipart/form-data">
    <h2>1) 上传简历（支持多选）</h2>
    <input type="file" name="resumes" multiple accept=".pdf,.docx,.txt,.doc">
    <p class="muted">一次可传多份（PDF/DOCX/TXT/DOC）。扫描版PDF暂不OCR。</p>

    <h2>2) JD 与补充说明（通用全行业）</h2>
    <div>
      <label>JD 原文（可空，用于参考）</label>
      <textarea name="jd_raw" rows="10" style="width:100%"></textarea>
    </div>
    <div style="margin-top:8px">
      <label>补充说明（可标注必须项）</label>
      <textarea name="notes" rows="5" style="width:100%" placeholder="以“必须:”、“!” 或 “[MUST]” 开头的行会被识别为Must-have。"></textarea>
    </div>

    <div style="margin-top:8px">
      <label>报告语言</label>
      <select name="report_lang">
        <option value="zh">中文</option>
        <option value="en">English</option>
        <option value="bi">中英双语</option>
      </select>
    </div>

    <div class="actions" style="margin-top:16px">
      <button class="btn" type="submit">开始分析</button>
      <a class="btn" href="/multi">切换到多职位矩阵模式</a>
    </div>
  </form>
</div>
</body>
</html>
